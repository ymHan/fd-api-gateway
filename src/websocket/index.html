<html>
<head>
  <script>
    const socket = new WebSocket('ws://localhost:8080');
    socket.onopen = function() {
      console.log('Connected');
      socket.send(
        JSON.stringify({
          event: 'record',
          data: 'test',
        }),
      );
      socket.onmessage = function(data) {
        console.log(JSON.parse(data.data));
      };
    };
  </script>
</head>

<body></body>
</html>
